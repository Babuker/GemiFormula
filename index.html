<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <title>PharmaForm AI – Formula Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

<header>
    <h1>PharmaForm AI – Formula Engine</h1>
</header>

<section class="card input-grid">

    <div class="field">
        <label>Dosage Form</label>
        <select id="dosageForm">
            <option value="tablet">Tablet</option>
            <option value="capsule">Capsule</option>
        </select>
    </div>

    <div class="field">
        <label>API</label>
        <select id="apiSelect">
            <option value="Paracetamol">Paracetamol</option>
            <option value="Ibuprofen">Ibuprofen</option>
        </select>
    </div>

    <div class="field">
        <label>API Amount / Unit (mg)</label>
        <input type="number" id="apiDose" value="500">
    </div>

    <div class="field">
        <label>Processing Method</label>
        <select id="processMethod">
            <option value="dc">Direct Compression</option>
            <option value="wg">Wet Granulation</option>
            <option value="dg">Dry Granulation</option>
        </select>
    </div>

    <div class="field">
        <label>Pharmacopoeia Constraint</label>
        <select id="pharmaStd">
            <option value="USP">USP</option>
            <option value="BP">BP</option>
            <option value="USP_BP">USP + BP</option>
        </select>
    </div>

    <button class="btn-main" onclick="runFormulation()">Generate Formula</button>

</section>

<section class="card">
    <h3>Formulation Details</h3>
    <table>
        <thead>
            <tr>
                <th>Component</th>
                <th>Quantity (mg)</th>
                <th>Role</th>
                <th>Ratio (%)</th>
                <th>Cost / mg ($)</th>
            </tr>
        </thead>
        <tbody id="formulaTable"></tbody>
    </table>
</section>

<section class="card mini-rec">
    <strong>Notes:</strong>
    <ul id="recList"></ul>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
