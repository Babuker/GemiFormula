<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaForm AI PRO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="lang-toggle">
                <button onclick="setLang('ar')">العربية</button> | 
                <button onclick="setLang('en')">English</button>
            </div>
            <h1 id="txt-title">المنظم الصيدلاني الذكي PRO</h1>
            <p id="txt-subtitle">نظام تصميم الصيغ الدوائية والتحليل المالي واللوجستي</p>
        </header>

        <section class="card input-section">
            <div class="grid-inputs">
                <div class="field">
                    <label id="lbl-form">الشكل الصيدلاني:</label>
                    <select id="dosageForm">
                        <option value="tablet" id="opt-tablet">أقراص</option>
                        <option value="capsule" id="opt-capsule">كبسولات</option>
                        <option value="syrup" id="opt-syrup">شراب</option>
                    </select>
                </div>
                <div class="field">
                    <label id="lbl-api">المادة الفعالة (API):</label>
                    <select id="apiSelect">
                        <option value="Paracetamol">Paracetamol</option>
                        <option value="Metronidazole">Metronidazole</option>
                        <option value="Diclofenac">Diclofenac Sodium</option>
                        <option value="Ibuprofen">Ibuprofen</option>
                    </select>
                </div>
                <div class="field">
                    <label id="lbl-strat">إستراتيجية التركيبة:</label>
                    <select id="strategy">
                        <option value="balanced" id="opt-bal">متوازنة</option>
                        <option value="cost" id="opt-cost">اقتصادية</option>
                        <option value="quality" id="opt-qual">عالية الجودة</option>
                    </select>
                </div>
                <div class="field">
                    <label id="lbl-batch">حجم التشغيلة (الوحدات):</label>
                    <input type="number" id="batchSize" value="10000">
                </div>
            </div>
            <button onclick="calculateAll()" class="btn-main" id="btn-run">تحليل وتحسين الصيغة</button>
        </section>

        <div id="resultsArea" style="display:none;">
            <div class="main-results-grid">
                <div class="card primary-card">
                    <h3 id="txt-formula-title">تفاصيل التركيبة الأساسية</h3>
                    <div class="table-responsive">
                        <table>
                            <thead><tr id="table-head"></tr></thead>
                            <tbody id="formulaBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="card chart-card">
                    <h3 id="txt-chart-title">توزيع المكونات</h3>
                    <canvas id="formulaChart"></canvas>
                </div>
            </div>

            <div class="secondary-results-grid">
                <div class="card">
                    <h3 id="txt-batch-details">ملخص التشغيلة</h3>
                    <table class="summary-table"><tbody id="batchSummaryBody"></tbody></table>
                </div>
                <div class="card">
                    <h3 id="txt-recs">التوصيات ومعايير الجودة</h3>
                    <ul id="recList" class="rec-list"></ul>
                </div>
            </div>

            <div class="card cost-compare-card">
                <h3 id="txt-cost-compare">تحليل مقارنة التكاليف</h3>
                <div class="chart-bar-container"><canvas id="costComparisonChart"></canvas></div>
                <button onclick="generatePDF()" class="btn-pdf" id="btn-pdf">تحميل التقرير PDF</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
