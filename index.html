<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <title>GemiFormula – Formulation Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<header>
    <h1>GemiFormula – Smart Formulation Engine</h1>
</header>

<section class="card input-grid">

    <div class="field">
        <label>Dosage Form</label>
        <select id="dosageForm">
            <option value="tablet">Tablet</option>
            <option value="capsule">Capsule</option>
        </select>
    </div>

    <div class="field">
        <label>API</label>
        <select id="apiSelect">
            <option value="Paracetamol">Paracetamol</option>
            <option value="Ibuprofen">Ibuprofen</option>
        </select>
    </div>

    <div class="field">
        <label>API Amount / Unit (mg)</label>
        <input type="number" id="apiDose" value="500">
    </div>

    <div class="field">
        <label>Formulation Strategy</label>
        <select id="strategy">
            <option value="cost">Cost-Wise</option>
            <option value="balanced">Balanced</option>
            <option value="quality">Quality-Wise</option>
        </select>
    </div>

    <div class="field">
        <label>Batch Size (Units)</label>
        <input type="number" id="batchSize" value="10000">
    </div>

    <button class="btn-main" onclick="runFormulation()">Generate Formula</button>

</section>

<section class="card">
    <h3>Batch Information</h3>
    <table>
        <thead>
            <tr>
                <th>Batch Size</th>
                <th>Estimated Cost ($)</th>
                <th>Pallets</th>
                <th>Area (m²)</th>
            </tr>
        </thead>
        <tbody id="batchTable"></tbody>
    </table>
</section>

<section class="card mini-rec">
    <strong>Recommendation:</strong>
    <div id="recLine"></div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
