<div id="resultsArea" style="display:none;">
    <div class="main-results-grid">
        <div class="card primary-card">
            <h3 id="txt-formula-title">تفاصيل التركيبة الأساسية (لكل وحدة)</h3>
            <div class="table-responsive">
                <table id="formulaTable">
                    <thead>
                        <tr>
                            <th id="th-name">المكون</th>
                            <th id="th-role">الوظيفة</th>
                            <th id="th-qty">الكمية</th>
                            <th id="th-perc">النسبة</th>
                            <th id="th-cost">التكلفة</th>
                        </tr>
                    </thead>
                    <tbody id="formulaBody"></tbody>
                </table>
            </div>
        </div>
        <div class="card chart-card">
            <h3 id="txt-chart">توزيع المكونات</h3>
            <canvas id="formulaChart"></canvas>
        </div>
    </div>

    <div class="secondary-results-grid">
        <div class="card info-card">
            <h3 id="txt-batch-details">ملخص التشغيلة واللوجستيات</h3>
            <table class="summary-table">
                <tbody id="batchSummaryBody"></tbody>
            </table>
        </div>
        <div class="card info-card">
            <h3 id="txt-recs">التوصيات ومعايير الجودة</h3>
            <ul id="recList" class="rec-list"></ul>
        </div>
    </div>
    
    <button onclick="generatePDF()" class="btn-pdf" id="btn-pdf">تحميل التقرير الكامل PDF</button>
</div>
