<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مطور الصيغ الدوائية الذكي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>المنظمة الذكية للصيغ الدوائية (PRO)</h1>
            <div class="grid">
                <div class="field">
                    <label>الشكل الصيدلاني المستهدف:</label>
                    <select id="dosageForm">
                        <option value="tablet">أقراص (Tablets)</option>
                        <option value="capsule">كبسولات (Capsules)</option>
                        <option value="syrup">شراب (Syrup)</option>
                    </select>
                </div>
                <div class="field">
                    <label>المادة الفعالة (API):</label>
                    <select id="apiSelect">
                        <option value="Paracetamol">باراسيتامول</option>
                        <option value="Metronidazole">مترونيدازول</option>
                        <option value="Diclofenac">ديكلوفيناك صوديوم</option>
                        <option value="Ibuprofen">إيبوبروفين</option>
                    </select>
                </div>
                <div class="field">
                    <label>إستراتيجية التركيبة:</label>
                    <select id="strategy">
                        <option value="balanced">متوازنة (Balanced)</option>
                        <option value="cost">اقتصادية (Cost-Wise)</option>
                        <option value="quality">عالية الجودة (Quality-Wise)</option>
                    </select>
                </div>
                <div class="field">
                    <label>حجم التشغيلة (عدد الوحدات):</label>
                    <input type="number" id="batchSize" value="10000">
                </div>
            </div>
            <button class="btn-calc" onclick="calculateFormula()">تحليل وتحسين الصيغة</button>
        </div>

        <div id="resultsArea" style="display:none;">
            <div class="results-grid">
                <div class="card">
                    <h3>توزيع المكونات (مخطط دائري)</h3>
                    <canvas id="formulaChart"></canvas>
                </div>
                <div class="card">
                    <h3>التوصيات الفنية</h3>
                    <ul id="recommendationsText"></ul>
                </div>
            </div>

            <div class="card">
                <h3>النتائج اللوجستية والإنتاجية</h3>
                <table>
                    <tbody id="logisticsTable"></tbody>
                </table>
                <button class="btn-pdf" onclick="exportPDF()">تحميل تقرير PDF احترافي</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
