<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaForm AI - Master Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="lang-toggle">
                <button onclick="setLang('ar')">العربية</button> | 
                <button onclick="setLang('en')">English</button>
            </div>
            <h1 id="txt-title">المنظم الصيدلاني الذكي PRO</h1>
            <p id="txt-subtitle">تصميم الصيغ الدوائية واللوجستيات المتقدمة</p>
        </header>

        <section class="card input-section">
            <div class="grid-inputs">
                <div class="field">
                    <label id="lbl-form">الشكل الصيدلاني:</label>
                    <select id="dosageForm" onchange="updateFormFields()">
                        <option value="tablet">أقراص (Tablet)</option>
                        <option value="capsule">كبسولات (Capsule)</option>
                        <option value="syrup">شراب (Syrup)</option>
                    </select>
                </div>
                <div class="field">
                    <label id="lbl-api">المادة الفعالة (API):</label>
                    <select id="apiSelect">
                        <option value="Paracetamol">Paracetamol</option>
                        <option value="Metronidazole">Metronidazole</option>
                        <option value="Diclofenac">Diclofenac Sodium</option>
                        <option value="Ibuprofen">Ibuprofen</option>
                    </select>
                </div>
                <div class="field">
                    <label id="lbl-strat">إستراتيجية التركيبة:</label>
                    <select id="strategy">
                        <option value="balanced">متوازنة (Balanced)</option>
                        <option value="cost">اقتصادية (Cost-Wise)</option>
                        <option value="quality">عالية الجودة (Quality-Wise)</option>
                    </select>
                </div>
                <div class="field">
                    <label id="lbl-batch">حجم التشغيلة (Batch):</label>
                    <input type="number" id="batchSize" value="10000">
                </div>
            </div>
            <button onclick="calculateAll()" class="btn-main" id="btn-run">تحليل وتحسين الصيغة</button>
        </section>

        <div id="resultsArea" style="display:none;">
            <div class="results-grid">
                <div class="card">
                    <h3 id="txt-chart">توزيع المكونات</h3>
                    <canvas id="formulaChart"></canvas>
                </div>
                <div class="card">
                    <h3 id="txt-recs">التوصيات والبيانات الفنية</h3>
                    <ul id="recList" class="rec-list"></ul>
                </div>
            </div>

            <div class="card">
                <h3 id="txt-logistics">النتائج اللوجستية والإنتاجية</h3>
                <table id="logisticsTable">
                    <tbody id="logisticsBody"></tbody>
                </table>
                <button onclick="generatePDF()" class="btn-pdf" id="btn-pdf">تحميل التقرير الفني (PDF)</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
