<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الصيدلة الذكي - PharmaForm PRO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>المنظم الذكي للصيغ الدوائية <span class="badge">PRO</span></h1>
            <p>تحسين التركيبة، اللوجستيات، وتكلفة الإنتاج</p>
        </header>

        <div class="card input-section">
            <div class="grid-inputs">
                <div class="field">
                    <label>الشكل الصيدلاني:</label>
                    <select id="dosageForm">
                        <option value="tablet">أقراص (Tablet)</option>
                        <option value="capsule">كبسولات (Capsule)</option>
                        <option value="syrup">شراب (Syrup)</option>
                    </select>
                </div>
                <div class="field">
                    <label>المادة الفعالة (API):</label>
                    <select id="apiSelect">
                        <option value="Paracetamol">باراسيتامول</option>
                        <option value="Metronidazole">مترونيدازول</option>
                        <option value="Diclofenac">ديكلوفيناك صوديوم</option>
                        <option value="Ibuprofen">إيبوبروفين</option>
                    </select>
                </div>
                <div class="field">
                    <label>إستراتيجية التركيبة:</label>
                    <select id="strategy">
                        <option value="balanced">متوازنة (Balanced)</option>
                        <option value="cost">اقتصادية (Cost-Wise)</option>
                        <option value="quality">عالية الجودة (Quality-Wise)</option>
                    </select>
                </div>
                <div class="field">
                    <label>حجم التشغيلة (Batch Units):</label>
                    <input type="number" id="batchSize" value="10000" min="1">
                </div>
            </div>
            <button onclick="runOptimizer()" class="btn-main">بدء عملية التحسين</button>
        </div>

        <div id="resultsArea" style="display:none;">
            <div class="results-grid">
                <div class="card">
                    <h3>توزيع المكونات</h3>
                    <canvas id="formulaChart"></canvas>
                </div>
                <div class="card">
                    <h3>التوصيات الفنية والبيئية</h3>
                    <ul id="recList" class="rec-list"></ul>
                </div>
            </div>

            <div class="card table-card">
                <h3>نتائج التشغيلة واللوجستيات</h3>
                <table id="logisticsTable">
                    <tbody id="logisticsBody"></tbody>
                </table>
                <button onclick="downloadPDFReport()" class="btn-pdf">تحميل تقرير PDF كامل</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
